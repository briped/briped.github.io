<!DOCTYPE html>
<html lang="da">
<head>
    <title>CphBCloud Google Maps Demo</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 80%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="header">
    <h1>Google Maps Demo</h1>
    <p>Simpel demonstration af Google Maps integration p√• en webside!</p>
    <p>Betaling er ikke aktiveret, hvorfor integrationen vil give en fejl!</p>
</div>
<div id="map"></div>
<script type="text/javascript">
    // Nansensgade 19:
    // 55.682207,12.5604123
    let map;
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 55.682207, lng: 12.5604123},
            zoom: 17
        });
    }
</script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCa-K9fJ5Z5y9elRzo7v6UZRxafO3Yf7_E&callback=initMap"
        async defer></script>
</body>
</html>
