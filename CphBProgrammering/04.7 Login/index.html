<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<!--
Der henvises til en skabelon, som ikke eksisterer på nuværende tidspunkt. Så må jeg vel bare skrive det hele fra bunden.

Sidder og overvejer om jeg skal sætte mig bedre ind CSS grids, men det må sgu bare blive den hurtige og grimme løsning,
for jeg synes heller ikke jeg vil til at sidde og prøve at huske hvordan flow og clear opfører sig.

Irriterer mig at jeg ikke kunne undlade at angive display: none (hidden) direkte i HTML. Jeg gør noget forkert i
JavaScript koden. Tænkte ellers jeg kunne klare det med body onload event og så der kalde updateGUI, som så ville sikre
at kun de nødvendige elementer blev vist. Men det virkede ikke rigtigt.

Droppede "hidden" attributten fordi mit OCD ikke synes den er god, fordi velformet XHTML kræver at alle attributter har
en værdi. Attributten hidden står for sig selv. Mener man kan angive den med hidden="hidden".

Læste lidt op på hidden attributten, og valgte at bruge style="display: none" i stedet. Ulempen er dog at man skal holde
styr på hvordan elementet normalt skal vises. F.eks. div vises som en block, men table vises jo logisk set som en table,
og det kan man jo så fortsætte med, p = block, span = inline osv.
-->
<table id="loggedOut" style="display: table;">
    <tr>
        <td><label for="username">Username:</label></td>
        <td><input type="text" id="username" /></td>
    </tr>
    <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" /></td>
    </tr>
    <tr>
        <td colspan="2"><button id="login">Login</button></td>
    </tr>
</table>
<div id="loggedIn" style="display: none;">
    Logged in as: <span id="loggedInAs"></span>.<br />
    Your password length is: <span id="passwordLength"></span>.<br />
    <button id="logout">Logout</button>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
