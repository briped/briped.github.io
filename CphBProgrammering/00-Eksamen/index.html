<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="strings.js"></script>
        <title>Connect 4</title>
    </head>
    <body>
        <div id="overlay" onclick="hideOverlay();">
            <div id="overlayText"></div>
        </div>
        <div class="grid">
            <div id="title">Connect 4</div>
            <div id="header">
                <div id="currentPlayer" onclick="showHideDebug();"><span>1</span></div>
                <div id="player1"><span class="player">Player 1: </span><span class="score">0</span></div>
                <div id="player2"><span class="player">Player 2: </span><span class="score">0</span></div>
                <button id="resetGame" onclick="resetGame();">New Game</button>
            </div>
            <div id="content">
                <div id="board"></div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
